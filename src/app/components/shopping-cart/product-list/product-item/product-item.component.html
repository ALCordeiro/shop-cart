<div class="card mb-4 shadow-sm list-products" (click)="handleAddToCart()">
  <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItem.imageUrl">
  
  <div class="card-body">
    <p class="card-text product-title">{{ productItem.title }}</p>
    <hr class="separator">
    <p class="card-text">
      <strong><small class="text-muted price">{{ productItem.price | currency: 'BRL' }}</small></strong>
      <strong><small class="text-muted price parceled">ou 3 x de {{ (productItem.price/3) | number: '1.2-2' }}</small></strong>
    </p>
  </div>
</div>
